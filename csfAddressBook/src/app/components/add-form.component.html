<form
  class="container border border-dark"
  [formGroup]="form"
  (ngSubmit)="processForm()"
>
  <div class="row">
    <div
      class="col d-flex justify-content-center border-bottom border-dark bg-secondary bg-opacity-25"
    >
      <p class="my-2">Add a Contact</p>
    </div>
  </div>
  <div class="row mx-3 mt-2">
    <label class="form-label">Name: </label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="row mx-3">
    <label class="form-label">Email: </label>
    <input type="text" class="form-control" formControlName="email" />
  </div>
  <div class="row mx-3">
    <label class="form-label">Mobile: </label>
    <input type="text" class="form-control" formControlName="mobile" />
  </div>
  <div class="row mx-3 my-3 justify-content-end">
    <button
      type="submit"
      class="col-3 btn btn-primary"
      [disabled]="!this.form.pristine && this.form.invalid"
    >
      Add
    </button>
  </div>
</form>
